    <title>助詞篇 - は</title> 
</head>

<body>
    <h1 class = "heading">助詞 ~ は</h1>

    <div class = "section">
        <h2 class = "subHeading"></h2>
        <p>功能: 表示主題、表示對比、表示反復性動作、表示否定</p>        
    </div>

    <div class = "section">
        <h3><strong>表示主題</strong></h3>
        <p>例句: 私は学生です。</p>
        <p>翻譯: 我是學生。</p>        
    </div>

    <div class = "section">
        <h3><strong>表示對比</strong></h3>
        <p>例句: 私は学生です。春日さんは学生ではありません</p>
        <p>翻譯: 我是學生。春日先生不是學生</p>        
    </div>

    <div class = "section">
        <h3><strong>表示反復性動作</strong></h3>
        <p>例句: 友達は毎日ここに来ます。</p>
        <p>翻譯: 朋友每天都來這裏</p>        
    </div>

    <div class = "section">
        <h3><strong>表示否定</strong></h3>
        <p>例句: 田中さんは昨日来ませんでした。</p>
        <p>翻譯: 田中先生昨天沒有來。</p>        
    </div>

</body>
