<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>問卷調查</title>
    <link rel="shortcut icon" href="D:\Pictures\pinkRabbit1.jpg">
    <link rel="bookmark" href="D:\Pictures\pinkRabbit1.jpg">
</head>
<body>
    <h1>&#8721</h1>
    <!--This is a comment by vodxac -->
    <form action="" method="POST">  
        <label for="inputName">姓名:</label>
        <input id="inputName" type="text" name="yourName" value="" placeholder="請輸入姓名" required>
        <label for="inputGender">性別: </label>
        <select name="yourGender" id="inputGender" required>
            <option value=""></option>
            <option value="Male">男性</option>
            <option value="Female">女性</option>
            <option value="Others">其他</option>
        </select>
        <br>
        <label for="inputAge">年齡:</label>
        <input id="inputAge" type="number" name="yourAge" min="5" max="120" step="1" required>
        <br>
        <label for="inputArea">地區:</label>
        <input list="areaList" id="inputArea" type="text" name="yourArea">
        <datalist id="areaList">
            <option value=""></option>
            <option value="油塘">油塘</option>
            <option value="藍田">藍田</option>
            <option value="觀塘">觀塘</option>
            <option value="牛頭角">牛頭角</option>
        </datalist>
        <br>
        <label for="inputTel">電話:</label>
        <input id="tel" type="text" name="yourTel" required>
        <br>
        <label for="inputEmail">電郵:</label>
        <input id="inputEmail" type="email"  name="yourEmail" required>
        <br>
        <label for="inputPW">密碼</label>
        <input id="inputPW" type="password" name="yourPW" minlength="8" maxlength="12" required>
        <br><br>
        <input type="file" name="yourFile">
        <br><br>
        <input type="checkbox" id="subscribe" name="sub" value="T" checked>
        <label for="subscribe">訂閱</label>
        <br><br>
        <label for="inputRating">評分</label>
        0<input id="inputRating" type="range" name="yourRating" min="0" max="10" step="1">10
        <br><br>
        <label for="">給網站的建議:</label>
        <br>
        <textarea name="" id="" cols="30" rows="10" placeholder="感謝提供建議"></textarea>
        <br><br>
        <button type="submit">遞交</button>
    </form>
</body>
</html>
